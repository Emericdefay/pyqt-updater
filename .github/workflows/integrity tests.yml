name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VERSION: "1.0.0"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r wrkflw_reqs.txt

    - name: Test with unittest
      run: |
        python -m unittest ./app/launcher.py

    - name: PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller --name app --onefile launcher.py

    - name: Increment version
      run: |
        # Vérifier si une mise à jour est disponible
        VERSION_URL="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/version.txt"
        echo VERSION = $(curl -s "${VERSION_URL}")
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 1.0.${ env.VERSION }
        release_name: Release v1.0.${ env.VERSION }
        body: |
          Changes in this Release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
